format = '[ $user ]($style)'

[hostname]
style = "bg:crust fg:sapphire"
format = '[@$hostname ]($style)'
disabled = false

[directory]
style = "bg:mantle fg:text bold"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"
truncate_to_repo = true

[directory.substitutions]
