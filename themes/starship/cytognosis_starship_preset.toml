[time]
disabled = false
time_format = "%R"
style = "bg:surface1 fg:subtext0"
format = '[ Û±ëç $time ]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](fg:green bold)'
error_symbol = '[](fg:flamingo bold)'
vimcmd_symbol = '[](fg:green bold)'
vimcmd_replace_one_symbol = '[](fg:mauve bold)'
vimcmd_replace_symbol = '[](fg:mauve bold)'
vimcmd_visual_symbol = '[](fg:yellow bold)'

# Accessibility enhancements
[battery]
full_symbol = "Û∞Åπ"
charging_symbol = "Û∞ÇÑ"
discharging_symbol = "Û∞ÇÉ"
unknown_symbol = "Û∞ÅΩ"
empty_symbol = "Û∞Çé"
disabled = false
format = "[$symbol$percentage]($style) "

[[battery.display]]
threshold = 30
style = "fg:flamingo bold"

[[battery.display]]
threshold = 70
style = "fg:yellow"

[[battery.display]]
threshold = 100
style = "fg:green"

[memory_usage]
disabled = false
threshold = 75
format = "via $symbol [${ram_pct}]($style) "
style = "fg:subtext0 dimmed"
symbol = "Û∞çõ"

[status]
style = "bg:red fg:text"
symbol = "üö´"
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

[cmd_duration]
min_time = 2_000
format = "took [$duration](fg:yellow bold)"
show_milliseconds = false
disabled = false

# Custom modules for Cytognosis development
[custom.cytognosis_env]
description = "Shows active Cytognosis environment"
command = "echo $CYTOGNOSIS_ENV"
when = 'test "$CYTOGNOSIS_ENV" != ""'
style = "fg:sapphire bold"
format = "[ cyto:$output ]($style)"

[custom.cytognosis_model]
description = "Shows active AI model"
command = "echo $CYTOGNOSIS_MODEL"
when = 'test "$CYTOGNOSIS_MODEL" != ""'
style = "fg:lavender"
format = "[Û∞ßë $output ]($style)"
