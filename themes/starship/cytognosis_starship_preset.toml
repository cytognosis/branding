# Cytognosis Starship Preset
# Soothing pastel theme optimized for calm, positive coding
# Default: Dark mode (Dusk) - comment/uncomment to switch
# Install: Copy to ~/.config/starship.toml

format = """
[](fg:crust)\
$os\
$username\
$hostname\
[](fg:crust bg:mantle)\
$directory\
[](fg:mantle bg:surface0)\
$git_branch\
$git_status\
[](fg:surface0 bg:surface1)\
$nodejs\
$rust\
$golang\
$python\
$docker_context\
$time\
[](fg:surface1)\
$line_break$character"""

# DEFAULT THEME: Dark mode for reduced eye strain
palette = 'cytognosis_dusk'

# ALTERNATIVE: Light mode (uncomment to use)
# palette = 'cytognosis_dawn'

[palettes.cytognosis_dusk]
# Soothing pastel colors on soft dark background
# Based on Catppuccin Macchiato with enhanced pastels
crust = '#232634'
mantle = '#292c3c'
base = '#303446'
surface0 = '#414559'
surface1 = '#51576d'
surface2 = '#626880'
overlay0 = '#737994'
overlay1 = '#838ba7'
overlay2 = '#9399b2'
subtext0 = '#a6adc8'
subtext1 = '#bac2de'
text = '#cdd6f4'

# Calming pastel palette
rosewater = '#f2d5cf'
flamingo = '#eebebe'
pink = '#f4b8e4'    # Soft pink
mauve = '#ca9ee6'   # Gentle lavender
red = '#e78284'     # Soft coral
maroon = '#ea999c'
peach = '#ef9f76'   # Warm peach
yellow = '#e5c890'  # Gentle gold
green = '#a6d189'   # Sage green
teal = '#81c8be'    # Seafoam
sky = '#99d1db'     # Soft sky
sapphire = '#85c1dc'
blue = '#8caaee'    # Periwinkle
lavender = '#babbf1' # Light lavender

[palettes.cytognosis_dawn]
# Soft pastels on calming light background
# For daytime or high-light environments
crust = '#dce0e8'
mantle = '#e6e9ef'
base = '#eff1f5'
surface0 = '#ccd0da'
surface1 = '#bcc0cc'
surface2 = '#acb0be'
overlay0 = '#9ca0b0'
overlay1 = '#8c8fa1'
overlay2 = '#7c7f93'
subtext0 = '#6c6f85'
subtext1 = '#5c5f77'
text = '#4c4f69'

# Bright but soft pastels for light mode
rosewater = '#dc8a78'
flamingo = '#dd7878'
pink = '#ea76cb'    # Rose
mauve = '#8839ef'   # Purple
red = '#d20f39'     # Cherry
maroon = '#e64553'
peach = '#fe640b'   # Tangerine
yellow = '#df8e1d'  # Honey
green = '#40a02b'   # Forest
teal = '#179299'    # Teal
sky = '#04a5e5'     # Sky
sapphire = '#209fb5'
blue = '#1e66f5'    # Royal blue
lavender = '#7287fd' # Periwinkle

