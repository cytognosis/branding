[nodejs]
symbol = ""
style = "bg:surface1 fg:green"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:surface1 fg:peach"
format = '[ $symbol ($version) ]($style)'

[golang]
symbol = ""
style = "bg:surface1 fg:teal"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = ""
style = "bg:surface1 fg:yellow"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = ""
