# Cytognosis Dusk Theme for Geany
# Soothing pastel theme optimized for calm, positive coding
# Default dark theme with ADHD/dyslexia accessibility
# Install: Copy to ~/.config/geany/colorschemes/

[theme_info]
name=Cytognosis Dusk
description=A soothing dark theme with calming pastels, optimized for neurodiversity and based on Catppuccin Macchiato
version=2.0
author=Cytognosis Foundation
url=https://github.com/cytognosis/themes
compat=1.22;1.23;1.23.1;1.24

[named_colors]
